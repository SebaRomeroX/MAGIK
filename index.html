<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Magik 0.5.0</title>
</head>
<body class="contenedor-rotado">

    

    <section id="seccion-intro">
        <section id="intro-contenido" class="oculto">
            <h2 id="mensaje-intro"></h2>
            
            <section id="seccion-tutorial"></section>

            <button id="boton-tutorial" class="boton">tuto</button>
            <button id="boton-menu-juego" class="boton">Jugar</button>

            <section id="menu-modos">
                <section>
                    <h3>Enfrentate a diferentes enemigos e intenta aumentar tu racha lo maximo posible</h3>
                    <button id="boton-supervivencia" class="boton">Supervivencia</button>
                </section>

                <section>
                    <h3>Consigue rachas para poder avanzar y enfrentarte a enemigos cada vez mas fuertes</h3>
                    <button id="boton-aventura" class="boton">Aventura</button>
                </section>
            </section>
            
            

        </section>
    </section>


    <header>
        <h1>Magik against the (under)world</h1>
        <small>0.5.0</small>
    </header>

    <section class="pantalla">
        <section class="jugador personaje">
            <section>
                <h2 id="nombre-protagonista">Prota</h2>
                <span id="nivel-jugador"></span>

                <section id="seccion-vida-jugador">
                    <span>Vida</span>
                    <span id="vida-jugador" class="vida-actual"></span>
                    <span> / </span>
                    <span id="vida-jugador-total"></span>
                </section>

            </section>

            <section class="habilidades" id="seccion-habilidades">
                <h3>Habilidades</h3>
                <section class="botones">
                    <button class="boton" id="boton-1">null</button>
                    <button class="boton" id="boton-2">null</button>
                    <button class="boton" id="boton-3">null</button>
                    <button class="boton" id="boton-4">null</button>

                </section>
            </section>
            

        </section>




        <section id="seccion-enemigo" class="enemigo personaje">
            <h2 id="nombre-enemigo">Null</h2>

            <section id="seccion-vida-enemigo">
                <span>Vida</span>
                <span id="vida-enemigo" class="vida-actual">5</span>
                <span> / </span>
                <span id="vida-enemigo-total">null</span>
            </section>
        </section>
        
    </section>
    <section id="seccion-mensaje" class="seccion-mensajes">
        <h3 id="mensaje" class="mensaje"></h3>
        <p id="mensaje-jugador"></p>
        <p id="mensaje-enemigo"></p>

        <p id="mensaje-invicto">invictus</p>

        <button id="boton-continuar" class="boton">Continuar</button>
    </section>
    <script type="module" src="index.js"></script>

</body>
</html>
